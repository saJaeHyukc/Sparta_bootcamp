{% extends 'base.html' %}
{% block content %}
<form class="form-group" action="{% url 'articles:update' article.pk %}" method="POST">
    {% csrf_token %}
    <label for="title"> Title: </label>
    <input class="form-control" type="text" id="content" name="title" value="{{ article.title }}" /><br />
    <label for="title"> Content: </label>
    <textarea class="form-control" name="content" cols="30" rows="5" >{{ article.content }}</textarea><br />
    <input type="submit" />
</form>
{% endblock content%}
